<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="signupModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="alert alert-danger" ng-if="signup.message">{{signup.message}}</div>
            <div class="col-sm-7">
              <form class="form-horizontal" role="form" ng-submit="signupUser()" >
                <div class="form-group">
                  <label for="inputUsername" class="col-sm-3 control-label">Username:</label>
                  <div class="col-sm-9">
                    <input pattern=".{3,}" ng-model="signup.username" required title="3 characters minimum" class="form-control" name="username" id="username" ng-blur="checkUsername()">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputFirstName" class="col-sm-3 control-label">First Name:</label>
                  <div class="col-sm-9">
                    <input pattern=".{3,}" ng-model="signup.firstName" required title="3 characters minimum" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputLastName" class="col-sm-3 control-label">Last Name:</label>
                  <div class="col-sm-9">
                    <input pattern=".{3,}" ng-model="signup.lastName" required title="3 characters minimum" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" ng-model="signup.email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input pattern=".{6,18}" required title="6 to 18 characters" type="password" class="form-control" id="password" name="password" ng-model="signup.password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-5 social-buttons">
              <a class="btn btn-block btn-social btn-facebook">
                <i class="fa fa-facebook"></i> Sign up with Facebook
              </a>
              <a class="btn btn-block btn-social btn-google-plus">
                <i class="fa fa-google-plus"></i> Sign up with Google
              </a>
              <a class="btn btn-block btn-social btn-twitter">
                <i class="fa fa-twitter"></i> Sign up with Twitter
              </a>
            </div>
          </div>              
      </div>
    </div>
  </div>
</div>

<!-- Log In Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="loginModalLabel">Log In</h4>
      </div>
      <div class="modal-body">
          <div class="row">
            
            <div class="col-sm-12 col-centered">
              <div class="alert alert-danger" ng-if='login.message'>{{login.message}}</div>
              <form class="form-horizontal col-sm-12" role="form" ng-submit="loginUser()" >
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" ng-model="login.email" class="form-control" id="inputEmail3" ng-model="email" placeholder="Email" autocomplete='on'>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" ng-model="login.password" class="form-control" id="inputPassword3" ng-model="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" ng-model="login.rememberme"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <a href="#">Forgot your password?</a>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="button" class="btn btn-primary btn-block" ng-click="loginUser()">Log In</button>
                  </div>
                </div>

              </form>
            </div>
          </div>              
      </div>
    </div>
  </div>
</div>

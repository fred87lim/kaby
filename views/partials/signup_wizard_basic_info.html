<!-- Sign up wizzard -->

<div >
	<h1><span class="fa fa-sign-in"></span>Getting to know</h1>
	<br />
	<div class="panel panel-default">
		<div class="panel-body" style="padding-top: 40px; padding-bottom: 40px; padding-right:80px">
			<p></p>

			<div>
				<form class="form-horizontal" role="form">

					<div class="form-group">
						<label for="edit-info-birthday" class="col-sm-3 control-label">Birthday:</label>
						<div class="col-sm-9">
							
							<div class="btn-group" dropdown >
								<button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
									&nbsp; <span ng-if="birthday.day">[[birthday.day]]</span><span ng-if="!birthday.day">Day</span> &nbsp; <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
									<li ng-repeat="day in datetime.days"><a href="" ng-click="selectDay(day)">[[day]]</a></li>
								</ul>
							</div>
							&#8212;
							<div class="btn-group" dropdown >
								<button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
									&nbsp; <span ng-if="birthday.month">[[birthday.month]]</span><span ng-if="!birthday.month">Month</span> &nbsp; <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
									<li ng-repeat="month in datetime.months" ><a href="" ng-click="selectMonth(month)">[[month]]</a></li>
								</ul>
							</div>
							&#8212;
							<div class="btn-group" dropdown >
								<button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
									&nbsp; <span ng-if="birthday.year">[[birthday.year]]</span><span ng-if="!birthday.year">Year</span> &nbsp; <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
									<li ng-repeat="year in datetime.years"><a href="" ng-click="selectYear(year)">[[year]]</a></li>
								</ul>
							</div>						
							
						</div>
					</div>
					<div class="form-group">
						<label for="edit-info-livesin" class="col-sm-3 control-label">Privacy:</label>

						<div class="col-sm-9">
							<span>Who can see my birthday</span>
							<div class="btn-group" dropdown >
								<button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
									[[birthday.privacy.name]] <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li ng-repeat="privacy in privacySettings" ng-if="privacy._id != birthday.privacy._id"><a href="" ng-click="selectPrivacy(privacy)">[[privacy.name]]</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="edit-info-livesin" class="col-sm-3 control-label">Lives In:</label>
						<div class="col-sm-9">
							<input type="text" ng-model="biz.city.name" placeholder="" typeahead="city as city.name for city in getCities($viewValue) | filter:{name:$viewValue}" typeahead-on-select='onTypeaheadSelect($item, $model, $label)' typeahead-template-url="customTemplate.html" autocomplete="off" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="edit-info-description" class="col-sm-3 control-label">Description:</label>
						<div class="col-sm-9">
							<textarea  ng-model="user.about" class="form-control"  style='height: 200px'></textarea>
						</div>
					</div>
				</form>
				<div class="clearfix visible-xs-block"></div>
				<div class="col-sm-3 pull-right">
					<button type="submit" class="btn btn-primary btn-block" ng-click="saveBasicInfo()">Save</button>
				</div>
			</div>
			<div class="clearfix visible-xs-block"></div>


		</div>
		<div class="panel-footer" style="padding-left:80px; padding-right:80px">
			<p>I will add my profile picture later. <a href="/signup">Next</a></p>
		</div>
	</div>
</div>

<!-- Sign up wizzard. Prefer to signup_controller.js for navigation-->

<div >
	<h1><span class="fa fa-sign-in"></span>Getting to know</h1>
	<br />
	<div class="panel panel-default">
		<div class="panel-body" style="padding-top: 40px; padding-bottom: 40px; padding-right:80px">
			<p>In order to tailor the best content for you. We would like to know a bit about you</p>
			
			<div>
				<form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="edit-exp-company-name" class="col-sm-3 control-label">Company:</label>
          <div class="col-sm-9">
            <input type="text" ng-model="expEdit.companyName" class="form-control" id="edit-exp-company-name">
          </div>
        </div>
        <div class="form-group">
          <label for="edit-exp-title" class="col-sm-3 control-label">Title:</label>
          <div class="col-sm-9">
            <input type="text" ng-model="biz.city.name" placeholder="" typeahead="city as city.name for city in findJobTitlesByKeyWord($viewValue) | filter:{name:$viewValue}" typeahead-on-select='onTypeaheadSelectJobTitle($item, $model, $label)' typeahead-template-url="customTemplate.html" autocomplete="off" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <label for="edit-exp-location" class="col-sm-3 control-label">Location:</label>
            <div class="col-sm-9">
                <input type="lastName" ng-model="expEdit.location" class="form-control" id="edit-exp-location">
            </div>
        </div>
        <div class="form-group" style="margin-bottom:0px">
          <label for="inputPassword3" class="col-sm-3 control-label">Time Period:</label>
            <div class="col-sm-9">
                <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="experience.start.month">[[experience.start.month]]</span><span ng-if="!experience.start.month">Month</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="month in datetime.months" ><a href="" ng-click="selectExpStartMonth(month)">[[month]]</a></li>
                    </ul>
                </div>
                &#8212;
                <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="experience.start.year">[[experience.start.year]]</span><span ng-if="!experience.start.year">Year</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="year in datetime.years"><a href="" ng-click="selectExpStartYear(year)">[[year]]</a></li>
                    </ul>
                </div>  
                &#8212;&#8212;
                <span ng-if="experience.isStillHere">Present</span>
                <span ng-if="!experience.isStillHere">
                    <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="experience.end.month">[[experience.end.month]]</span><span ng-if="!experience.end.month">Month</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="month in datetime.months" ><a href="" ng-click="selectExpEndMonth(month)">[[month]]</a></li>
                    </ul>
                </div>
                &#8212;
                <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="experience.end.year">[[experience.end.year]]</span><span ng-if="!experience.end.year">Year</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="year in datetime.years"><a href="" ng-click="selectExpEndYear(year)">[[year]]</a></li>
                    </ul>
                </div> 
                </span>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input ng-model="experience.isStillHere" type="checkbox"> I currently work here
                </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="edit-exp-description" class="col-sm-3 control-label">Description:</label>
            <div class="col-sm-9">
                <textarea id='exp-editor' class="form-control" ng-model="expEdit.description" style='height: 200px'></textarea>
            </div>
        </div>
</form>
				<div class="clearfix visible-xs-block"></div>
				<div class="col-sm-3 pull-right">
					<button type="submit" class="btn btn-primary btn-block" ng-click="saveExperience()">Save</button>
				</div>
			</div>
			<div class="clearfix visible-xs-block"></div>
			
			
		</div>
		<div class="panel-footer" style="padding-left:80px; padding-right:80px">
			<p>I will add my profile picture later. <a href="/signup">Next</a></p>
		</div>
	</div>
</div>

<!-- Sign up wizzard. Prefer to signup_controller.js for navigation-->

<div >
	<h1><span class="fa fa-sign-in"></span>Getting to know</h1>
	<br />
	<div class="panel panel-default">
		<div class="panel-body" style="padding-top: 40px; padding-bottom: 40px; padding-right:80px">
			<p>In order to tailor the best content for you. We would like to know a bit about you</p>
			
			<div>
				<form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="edit-edu-school-name" class="col-sm-3 control-label">School Name:</label>
                      <div class="col-sm-9">
                        <input type="text" ng-model="education.school" class="form-control" id="edit-edu-school-name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="edit-exp-degree" class="col-sm-3 control-label">Qualification:</label>
                      <div class="col-sm-9">
                        <input type="text" placeholder="Eg: Bachelor of Science" ng-model="biz.city.name" typeahead="qualification as qualification.name for qualification in findQualificationTypeByKeyWord($viewValue) | filter:{name:$viewValue}" typeahead-on-select='onTypeaheadSelectQualification($item, $model, $label)' typeahead-template-url="customTemplate.html" autocomplete="off" class="form-control">
                      </div>
                    </div>
                    <div class="form-group" style="margin-bottom:0px">
                        <label for="edit-exp-field" class="col-sm-3 control-label">Study Field:</label>
                        <div class="col-sm-9">
                            <input type="lastName" ng-model="education.studyField" class="form-control" id="edit-exp-field">
                        </div>
                    </div>
                    <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input ng-model="education.isHonours" type="checkbox"> Honours
                </label>
                </div>
            </div>
        </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">Time Period:</label>
                        <div class="col-sm-9">
                            
                                
                                <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="education.start.year">[[education.start.year]]</span><span ng-if="!education.start.year">Year</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="year in datetime.years"><a href="" ng-click="selectEduStartYear(year)">[[year]]</a></li>
                    </ul>
                </div> 
                                
                            &#8212;
                            
                            <div class="btn-group" dropdown >
                    <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                        &nbsp; <span ng-if="education.end.year">[[education.end.year]]</span><span ng-if="!education.end.year">Year</span> &nbsp; <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="max-height: 300px;overflow-y:scroll; ">
                        <li ng-repeat="year in datetime.years"><a href="" ng-click="selectEduEndYear(year)">[[year]]</a></li>
                    </ul>
                </div> 

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">Education Level:</label>
                        <div class="col-sm-9">
                            <div class="btn-group" dropdown >
                                <button type="button" class="btn btn-default  dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                    Undergraduate <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="privacy in privacySettings" ng-if="privacy._id != birthday.privacy._id"><a href="" ng-click="selectPrivacy(privacy)">[[privacy.name]]</a></li>
                                </ul>
                            </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-exp-description" class="col-sm-3 control-label">Description:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" ng-model="education.description" style='height: 200px'></textarea>
                        </div>
                    </div>
                </form>
				<div class="clearfix visible-xs-block"></div>
				<div class="col-sm-3 pull-right">
					<button type="submit" class="btn btn-primary btn-block" ng-click="saveEducation()">Save</button>
				</div>
			</div>
			<div class="clearfix visible-xs-block"></div>
			
			
		</div>
		<div class="panel-footer" style="padding-left:80px; padding-right:80px">
			<p>I will add my profile picture later. <a href="/signup">Next</a></p>
		</div>
	</div>
</div>
